<body>
    <div class = "Title">
        <h1>Babysitter Calculator </h1>
    </div>

    <div class = "Pricing">
        <p>
            Pricing: <br>
            - $12/hour from start-time to bedtime <br>
            - $8/hour from bedtime to midnight <br>
            - $16/hour from midnight to end of job <br>
            - full hours (no fractional hours) <br>
        </p>    
    </div>


    <div class = "Form">

        <form>
                <label for ="startDateTime">Start Date & Time</label>
                <input type ="datetime" id ="startDateTime" name ="startDateTime">
            <br>
                <label for ="endDateTime">End Time & Date</label>
                <input type ="datetime" id ="endDateTime" name = "endDateTime">
            <br>
                <label for ="bedTime"> Bed Time </label>
                <input type ="datetime" id ="bedTime" name ="bedTime">
            <br>
                <label for ="numberOfKids"> Number Of Children </label>
                <input type ="number" id ="numberOfKids" name="numberOfKids"> 
            <br>
                <input type="submit" value="Submit">
        </form>
    </div>

</body>

<head>
    <script src = 'BabysitterJS.JS'></script>
    <link rel="stylesheet" href="BabysitterCSS.css">

</head>
<!-- Optional Things Now that there is Functionality: 
        1) Make Calculation pop up in it's own Div instead of it being an alert 
        2) CSS -->
<body>
    <div class = "Title">
        <h1>Babysitter Calculator </h1>
    </div>

    <div class = "pricingHeader"> Pricing: </div>
<br>
    <div class = "Pricing">
        <div id = "baseHours"> $12/hour Starting When The Babysitter Gets There until Your child Goes To Bed </div>
        <div id = "bedHours">$8/hour Starting When Your Children Go To Bed Until Midnight</div>
        <div id = "lateHours">$16/hour Starting At Midnight, Regardless Of Whether Your Children Are Asleep Or Not</div>
    </div>
<br>
    <div class = "pricingDisclaimer">
        <div id = "disclaimer"> Full Hours Only </div>
    </div>

<br>

    <div class = "Form">

        <form>
                <label for ="startDate"> Start Date: </label>
                <input type ="date" id ="startDate" name ="startDate"
                required>

                <label for ="startTime"> Start Time: </label>
                <input type ="time" id ="startTime" name ="startTime"
                min="17:00" max="04:00" required>

                <label for ="endDate"> End Date: </label>
                <input type ="date" id ="endDate" name = "endDate"
                required>

                <label for ="endTime"> End Time: </label>
                <input type ="time" id ="endTime" name ="endTime"
                min="17:00" max="04:00" required>

                <label for ="bedTime"> Bed Time: </label>
                <input type ="time" id ="bedTime" name ="bedTime"
                required>

                <label for ="numberOfKids"> Number Of Children: </label>
                <input type ="number" id ="numberOfKids" name="numberOfKids"
                min ="1" max ="5" required> 

                <button onclick="calculateTotalPay()"> How Much Will The Babysitter Cost?</button>
        </form>
    </div>

</body>
